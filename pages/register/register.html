<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle Gastos</title>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
</head>

<body class="centralize">
    <form>
        <h2>Faça seu cadastro</h2>
        <div class="form-field">
            <div>
                <label>E-mail</label>
            </div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">
                E-mail é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                E-mail inválido
            </div>
        </div>

        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter ao menos 6 caracteres</div>
        </div>

        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">As senhas devem ser iguais</div>
        </div>

        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">Registrar</button>
        </div>

        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

</html>
