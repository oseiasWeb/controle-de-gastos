<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Controle Gastos</title>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>

    <main class="centralize">
        <form>
            <h2>Castro de transação</h2><br>
            <div class="form-field">
                <input type="radio" name="type" checked id="expense"><label for="despesa">Despesa</label>
                <input type="radio" name="type" id="income"><label for="receita">Receita</label>
            </div>

            <div class="form-field">
                <div><label>Tipo de transação *</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Seleciona o tipo de transação --</option>
                    <option>Aluguel</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Salário</option>
                    <option>Água</option>
                    <option>Luz</option>
                    <option>Internet</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Tipo de transação obrigatória
                </div>
            </div>

            <div class="form-field">
                <div><label>Descrição *</label></div>
                <input type="text" id="description">
            </div>

            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>

            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" onChange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">
                    Valor é obrigatório
                </div>
                <div class="error" id="value-less-or-equals-to-zero-error">
                    Valor deve ser maior que zero
                </div>
            </div>

            <div class="form-field">
                <div><label>Data da transação *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">
                    Data é obrigatório
                </div>
            </div>

            <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>

</body>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="transaction.js"></script>

</html>
